<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OrderSys Delivery</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f5f7fb;
      --panel: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --line: #dbe3ef;
      --brand: #1455c0;
      --brand-hover: #0f3f90;
      --ok: #166534;
      --warn: #9a3412;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #eef3fb 0%, var(--bg) 50%, #edf2f9 100%);
      color: var(--text);
      line-height: 1.45;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 20px;
    }

    .hero {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 8px 30px rgba(15, 23, 42, 0.06);
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 5vw, 2.8rem);
      letter-spacing: -0.02em;
    }

    .tagline {
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 1.02rem;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 22px;
    }

    .btn {
      display: inline-block;
      text-decoration: none;
      border: 1px solid var(--brand);
      color: #fff;
      background: var(--brand);
      padding: 10px 14px;
      border-radius: 9px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .btn:hover { background: var(--brand-hover); border-color: var(--brand-hover); }

    .btn.secondary {
      color: var(--brand);
      background: #fff;
    }

    .status {
      margin-top: 18px;
      border-top: 1px solid var(--line);
      padding-top: 18px;
    }

    .status h2 {
      margin: 0 0 8px;
      font-size: 1.05rem;
    }

    .status-line {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .status-line.ok { color: var(--ok); }
    .status-line.warn { color: var(--warn); }

    pre {
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      background: #0b1220;
      color: #e2e8f0;
      border: 1px solid #1e293b;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <main>
    <section class="hero">
      <h1>OrderSys</h1>
      <p class="tagline">On-prem ordering and receiving system</p>

      <nav class="actions" aria-label="Primary actions">
        <a class="btn" href="/install">Install</a>
        <a class="btn secondary" href="https://www.stonewallmedia.co.uk/ordersys/">Documentation</a>
        <a class="btn secondary" href="/update/stable.json">Update manifest</a>
        <a class="btn secondary" href="/update/changelog.md">Changelog</a>
      </nav>

      <section class="status" aria-live="polite">
        <h2>Status</h2>
        <p id="versionStatus" class="status-line">Checking current version...</p>
        <p id="changelogStatus" class="status-line">Checking changelog...</p>
        <pre id="changelogPreview" hidden></pre>
      </section>
    </section>
  </main>

  <script src="/index.js" defer></script>
</body>
</html>
